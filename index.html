<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,100..900;1,62..125,100..900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Crie seu evento</title>
</head>
<body>
  <div id="page">

    <header>
      <h1>Crie e compartilhe <br> seu evento.</h1>
      <p>O primeiro passo, é preencher esse <br> formulário de inscrição.</p>
    </header>
    
    <form id="myform">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          
          <div class="input-wrapper">          
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required>
          </div>
  
          <div class="input-wrapper">          
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link" required>
          </div>
          
          <div class="input-wrapper">          
            <label for="event-whats">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-whats" required>
          </div>

          <div class="input-wrapper">          
            <label for="extra-info">Informações extras</label>
            <textarea id="extra-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="category">Categoria</label>
            <select id="category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">          
            <label for="adm-email">E-mail do administrador   <span>(digite um email válido)</span></label>
            <input type="email" id="adm-email" required>
          </div>

          <div class="input-wrapper">          
            <label for="event-password">Senha de acesso para os participantes   <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required>
          </div>

          <div class="checkbox-wrapper">          
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
          
          <div class="col-3">
            <div class="input-wrapper">          
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required>
            </div>
            
            <div class="input-wrapper">          
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">          
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
         
          </div>
        </div>
      </fieldset>      
    
    </form>     
    <footer>
      <input class="button" type="submit" form="myform" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
